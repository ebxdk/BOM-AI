<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Events</title>
</head>
<body>
    <h1>Your Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.start }} - {{ event.summary }}</li>
        {% endfor %}
    </ul>
</body>
</html>
